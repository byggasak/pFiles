<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p_Files — Prompt Templates</title>
    <meta
      name="description"
      content="A personal, organized repository for prompt engineering templates"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Built CSS -->
<link rel="stylesheet" href="dist/output.css?v=33" />

    <!-- Alpine.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body x-data="pFilesApp()" x-init="init()" @keydown.window="handleKeydown($event)">
    <!-- Toast Notification -->
    <div
      x-show="toast.show"
      x-transition:enter="transition ease-out duration-300"
      x-transition:leave="transition ease-in duration-200"
      :class="[
        'fixed bottom-6 right-6 px-5 py-3 font-semibold rounded-lg shadow-lg z-50 animate-toast-in',
        toast.type === 'error' ? 'bg-red-500 text-white' : 'bg-accent text-black'
      ]"
      x-text="toast.message"
    ></div>

    <!-- Loading Overlay -->
    <div
      x-show="loading"
      class="fixed inset-0 bg-background/90 backdrop-blur-sm z-50 flex items-center justify-center"
    >
      <div class="flex flex-col items-center gap-4">
        <div class="w-10 h-10 border-4 border-accent border-t-transparent rounded-full animate-spin"></div>
        <p class="text-muted" x-text="loadingMessage"></p>
      </div>
    </div>

    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <aside class="w-64 bg-sidebar flex flex-col shrink-0">
        <!-- Logo -->
        <div class="px-8 py-8">
          <div 
            class="cursor-default select-none"
            @click="handleLogoClick()"
            title="p_Files"
          >
            <h1 class="text-2xl font-bold text-white tracking-tight">/p_Files/</h1>
          </div>
        </div>

        <!-- Categories -->
        <div class="flex-1 overflow-y-auto px-8">
            <div class="flex items-center relative mb-4 pr-[58px]">
            <span class="text-xs font-semibold text-muted uppercase tracking-wider">Categories</span>
            <span 
              x-show="isAdminMode"
              @click="openCategoryModal()"
              class="inline-flex items-center justify-center w-7 h-7 rounded-full text-muted hover:text-accent cursor-pointer transition-colors absolute right-0"
              title="Add Category"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
            </span>
          </div>

          <nav class="space-y-1">
            <!-- All Prompts -->
            <div
              @click="activeCategory = null"
              :class="activeCategory === null ? 'sidebar-item active' : 'sidebar-item'"
              class="relative flex items-center"
            >
              <span class="truncate flex-1 min-w-0 pr-[58px]">All prompts</span>
              <div class="absolute right-0 inset-y-0 flex items-center pointer-events-none">
                <span class="badge w-7 h-7 text-center shrink-0 relative pointer-events-auto">
                  <span x-text="prompts.length"></span>
                  <span x-show="isAdminMode" class="absolute left-[calc(100%+4px)] top-1/2 -translate-y-1/2 w-5 h-5 opacity-0 pointer-events-none shrink-0"></span>
                </span>
              </div>
            </div>

            <!-- Dynamic Categories -->
            <template x-for="category in categories" :key="category.id">
              <div
                @click="activeCategory = category.id"
                :class="activeCategory === category.id ? 'sidebar-item active' : 'sidebar-item'"
                class="group relative flex items-center"
              >
                <span class="truncate flex-1 min-w-0 pr-[58px]" x-text="category.name"></span>
                <div class="absolute right-0 inset-y-0 flex items-center pointer-events-none">
                  <span class="badge w-7 h-7 text-center shrink-0 relative pointer-events-auto">
                    <span x-text="getPromptCount(category.id)"></span>
                    <button
                      x-show="isAdminMode"
                      @click.stop="deleteCategory(category.id)"
                        class="absolute left-[calc(100%+4px)] top-1/2 -translate-y-1/2 z-10 flex items-center justify-center w-5 h-5 text-border hover:text-red-400 pointer-events-auto"
                      title="Delete Category"
                    >
                      <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </button>
                  </span>
                </div>
              </div>
            </template>
          </nav>
        </div>

        <!-- Sidebar Footer -->
        <div class="px-8 py-4 border-t border-border mt-auto">
          <!-- Admin Mode Link (when not in admin mode) -->
          <div x-show="!isAdminMode" class="text-center">
            <button
              @click="openAdminModal()"
              class="text-sm italic underline transition-colors"
              style="color: #161616;"
              onmouseover="this.style.color='#ACACAC'"
              onmouseout="this.style.color='#161616'"
            >
              Admin mode
            </button>
          </div>
          
          <!-- Admin Mode Active (when in admin mode) -->
          <div x-show="isAdminMode" class="flex items-center justify-center gap-2">
            <span class="text-sm italic" style="color: #ACACAC;">Admin mode</span>
            <button 
              @click="exitAdminMode()" 
              class="text-muted hover:text-white transition-colors"
              title="Exit Admin Mode"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
            </button>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 flex flex-col overflow-hidden bg-background">
        <!-- Header -->
        <header class="px-8 py-6">
          <div class="flex items-center gap-4">
            <!-- Search -->
            <div class="relative flex-1 max-w-md">
              <svg
                class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-muted"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
              <input
                type="text"
                x-model="searchQuery"
                placeholder="Search prompts..."
                class="input-field pl-10"
              />
            </div>

            <div class="flex-1"></div>

            <!-- Add Prompt Button (only in admin mode) -->
            <button
              x-show="isAdminMode"
              @click="openPromptModal()"
              class="btn-primary"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
              <span>Add prompt</span>
            </button>
          </div>
        </header>

        <!-- Content Area -->
        <div class="flex-1 overflow-y-auto px-8 pb-8">
          <!-- Admin Token Required Banner -->
          <template x-if="isAdminMode && !isConfigured">
            <div class="mb-6 p-4 bg-amber-500/10 border border-amber-500/30 rounded-xl">
              <div class="flex items-start gap-3">
                <svg class="w-6 h-6 text-amber-500 shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                <div>
                  <h3 class="font-semibold text-amber-500">GitHub Token Required</h3>
                  <p class="text-sm text-muted mt-1">To add and manage prompts, please configure your GitHub Personal Access Token.</p>
                  <button @click="openAdminModal()" class="mt-3 text-sm font-medium text-amber-500 hover:text-amber-400">
                    Configure Token →
                  </button>
                </div>
              </div>
            </div>
          </template>

          <!-- Empty State -->
          <template x-if="filteredPrompts.length === 0 && !loading">
            <div class="flex flex-col items-center justify-center h-full text-center">
              <div class="w-20 h-20 bg-border rounded-2xl flex items-center justify-center mb-6">
                <svg class="w-10 h-10 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
              </div>
              <h3 class="text-xl font-semibold text-white mb-2">No prompts found</h3>
              <p class="text-muted mb-6 max-w-sm">
                <span x-show="searchQuery">No prompts match your search. Try a different query.</span>
                <span x-show="!searchQuery && activeCategory">This category is empty.</span>
                <span x-show="!searchQuery && !activeCategory">No prompt templates available yet.</span>
              </p>
              <button x-show="isAdminMode && !searchQuery" @click="openPromptModal()" class="btn-primary">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                <span>Create First Prompt</span>
              </button>
            </div>
          </template>

          <!-- Prompts Grid -->
          <template x-if="filteredPrompts.length > 0">
            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-5">
              <template x-for="prompt in filteredPrompts" :key="prompt.id">
                <article class="card flex flex-col">
                  <!-- Card Header -->
                  <div class="p-4 pb-3 flex items-start justify-between gap-3">
                      <div class="flex-1 min-w-0">
                      <h3 class="font-semibold text-white leading-tight" x-text="prompt.title"></h3>
                        <template x-if="getCategoryById(prompt.categoryId)">
                        <span class="text-xs text-muted mt-1 block" x-text="getCategoryById(prompt.categoryId)?.name"></span>
                        </template>
                      </div>
                      <button
                        x-show="isAdminMode"
                        @click="deletePrompt(prompt.id)"
                      class="btn-danger"
                        title="Delete Prompt"
                      >
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                      </button>
                  </div>

                  <!-- Card Content -->
                  <div class="px-4 flex-1">
                    <div class="code-block h-32 overflow-y-auto">
                      <pre class="whitespace-pre-wrap break-words text-sm" x-text="prompt.content"></pre>
                    </div>
                  </div>

                  <!-- Card Footer - Two buttons side by side -->
                  <div class="p-4 flex gap-3">
                    <button
                      @click="expandPrompt(prompt)"
                      class="btn-secondary flex-1"
                    >
                      Expand
                    </button>
                    <button
                      @click="copyToClipboard(prompt.content)"
                      class="btn-secondary flex-1"
                    >
                      Copy
                    </button>
                  </div>
                </article>
              </template>
            </div>
          </template>
        </div>
      </main>
    </div>

    <!-- Add/Edit Prompt Modal -->
    <div
      x-show="promptModal.open"
      x-transition:enter="transition ease-out duration-200"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-150"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="modal-overlay"
      @click.self="closePromptModal()"
    >
      <div class="modal-content" @click.stop>
        <div class="p-6 border-b border-border">
          <h2 class="text-xl font-bold text-white">Add New Prompt</h2>
        </div>

        <form @submit.prevent="savePrompt()" class="p-6 space-y-5">
          <!-- Title -->
          <div>
            <label class="block text-sm font-medium text-white mb-2">Title</label>
            <input
              type="text"
              x-model="promptModal.form.title"
              placeholder="e.g., Code Review Assistant"
              class="input-field"
              required
            />
          </div>

          <!-- Category -->
          <div>
            <label class="block text-sm font-medium text-white mb-2">Category</label>
            <select x-model="promptModal.form.categoryId" class="input-field">
              <option value="">No Category</option>
              <template x-for="category in categories" :key="category.id">
                <option :value="category.id" x-text="category.name"></option>
              </template>
            </select>
          </div>

          <!-- Content -->
          <div>
            <label class="block text-sm font-medium text-white mb-2">Prompt Content</label>
            <textarea
              x-model="promptModal.form.content"
              @paste="handlePaste($event)"
              placeholder="Enter your prompt template here..."
              rows="8"
              class="textarea-field"
              required
            ></textarea>
          </div>

          <!-- Actions -->
          <div class="flex gap-3 pt-2">
            <button type="button" @click="closePromptModal()" class="btn-secondary flex-1">
              Cancel
            </button>
            <button type="submit" class="btn-primary flex-1" :disabled="saving">
              <span x-text="saving ? 'Saving...' : 'Save Prompt'"></span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Expand Prompt Modal -->
    <div
      x-show="expandModal.open"
      x-transition:enter="transition ease-out duration-200"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-150"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="modal-overlay"
      @click.self="closeExpandModal()"
    >
      <div class="modal-content max-w-2xl" @click.stop>
        <div class="p-6 border-b border-border flex items-start justify-between">
          <div class="flex-1">
            <!-- View Mode -->
            <template x-if="!expandModal.editing">
              <div>
                <h2 class="text-xl font-bold text-white" x-text="expandModal.prompt?.title"></h2>
                <template x-if="expandModal.prompt && getCategoryById(expandModal.prompt.categoryId)">
                  <p class="text-sm text-muted mt-1" x-text="getCategoryById(expandModal.prompt.categoryId)?.name"></p>
                </template>
              </div>
            </template>
            <!-- Edit Mode -->
            <template x-if="expandModal.editing">
              <div class="space-y-4 w-full">
                <div>
                  <label class="block text-sm font-medium text-white mb-2">Title</label>
                  <input
                    type="text"
                    x-model="expandModal.form.title"
                    class="input-field"
                    required
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-white mb-2">Category</label>
                  <select x-model="expandModal.form.categoryId" class="input-field">
                    <option value="">No Category</option>
                    <template x-for="category in categories" :key="category.id">
                      <option :value="category.id" x-text="category.name"></option>
                    </template>
                  </select>
                </div>
              </div>
            </template>
          </div>
          <button @click="closeExpandModal()" class="btn-ghost shrink-0 ml-4">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <div class="p-6">
          <!-- View Mode -->
          <template x-if="!expandModal.editing">
            <div class="code-block max-h-96 overflow-y-auto">
              <pre class="whitespace-pre-wrap break-words text-sm" x-text="expandModal.prompt?.content"></pre>
            </div>
          </template>
          <!-- Edit Mode -->
          <template x-if="expandModal.editing">
            <div>
              <label class="block text-sm font-medium text-white mb-2">Prompt Content</label>
              <textarea
                x-model="expandModal.form.content"
                @paste="handlePaste($event)"
                rows="12"
                class="textarea-field"
                required
              ></textarea>
            </div>
          </template>
        </div>

        <div class="p-6 pt-0 flex gap-3">
          <!-- View Mode Buttons -->
          <template x-if="!expandModal.editing">
            <div class="flex gap-3 w-full">
              <button @click="closeExpandModal()" class="btn-secondary flex-1">
                Close
              </button>
              <button 
                x-show="isAdminMode"
                @click="startEditPrompt()" 
                class="btn-secondary flex-1"
              >
                Edit
              </button>
              <button @click="copyToClipboard(expandModal.prompt?.content)" class="btn-primary flex-1">
                Copy
              </button>
            </div>
          </template>
          <!-- Edit Mode Buttons -->
          <template x-if="expandModal.editing">
            <div class="flex gap-3 w-full">
              <button @click="cancelEditPrompt()" class="btn-secondary flex-1">
                Cancel
              </button>
              <button @click="saveEditedPrompt()" class="btn-primary flex-1" :disabled="saving">
                <span x-text="saving ? 'Saving...' : 'Save Changes'"></span>
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>

    <!-- Add Category Modal -->
    <div
      x-show="categoryModal.open"
      x-transition:enter="transition ease-out duration-200"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-150"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="modal-overlay"
      @click.self="closeCategoryModal()"
    >
      <div class="modal-content" @click.stop>
        <div class="p-6 border-b border-border">
          <h2 class="text-xl font-bold text-white">Add New Category</h2>
          <p class="text-sm text-muted mt-1">Organize your prompts with categories</p>
        </div>

        <form @submit.prevent="saveCategory()" class="p-6 space-y-5">
          <!-- Name -->
          <div>
            <label class="block text-sm font-medium text-white mb-2">Category Name</label>
            <input
              type="text"
              x-model="categoryModal.form.name"
              placeholder="e.g., Development, Writing, Analysis"
              class="input-field"
              required
            />
          </div>

          <!-- Actions -->
          <div class="flex gap-3 pt-2">
            <button type="button" @click="closeCategoryModal()" class="btn-secondary flex-1">
              Cancel
            </button>
            <button type="submit" class="btn-primary flex-1" :disabled="saving">
              <span x-text="saving ? 'Saving...' : 'Save Category'"></span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Admin Access Modal -->
    <div
      x-show="adminModal.open"
      x-transition:enter="transition ease-out duration-200"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-150"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="modal-overlay"
      @click.self="closeAdminModal()"
    >
      <div class="modal-content max-w-md" @click.stop>
        <div class="p-6 border-b border-border">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-accent/20 rounded-xl flex items-center justify-center">
              <svg class="w-5 h-5 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <div>
              <h2 class="text-xl font-bold text-white">Admin Access</h2>
              <p class="text-sm text-muted">Enter credentials to manage prompts</p>
            </div>
          </div>
        </div>

        <form @submit.prevent="handleAdminAuth()" class="p-6 space-y-5">
          <!-- Admin Password -->
          <div>
            <label class="block text-sm font-medium text-white mb-2">Admin Password</label>
            <input
              type="password"
              x-model="adminModal.form.password"
              placeholder="Enter admin password"
              class="input-field"
              required
              :disabled="adminModal.authenticated"
            />
            <div x-show="adminModal.authenticated" class="flex items-center gap-2 mt-2 text-accent text-sm">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
              <span>Password verified</span>
            </div>
            <p x-show="adminModal.error" class="text-red-400 text-sm mt-2" x-text="adminModal.error"></p>
          </div>

          <!-- GitHub Token -->
          <div x-show="adminModal.authenticated" x-transition>
            <label class="block text-sm font-medium text-white mb-2">GitHub Personal Access Token</label>
            <input
              type="password"
              x-model="adminModal.form.token"
              placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
              class="input-field font-mono"
            />
            <p class="text-xs text-muted mt-2">
              Create a token at
              <a href="https://github.com/settings/tokens/new?scopes=repo&description=pFiles" target="_blank" class="text-accent hover:text-accent-hover">
                GitHub Settings → Tokens
              </a>
              with <code class="px-1.5 py-0.5 bg-border rounded text-white">repo</code> scope.
            </p>
            
            <div x-show="isConfigured" class="flex items-center gap-2 mt-3 p-2 bg-accent/10 border border-accent/30 rounded-lg">
              <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
              <span class="text-sm text-accent">Token configured</span>
            </div>
          </div>

          <!-- Actions -->
          <div class="flex gap-3 pt-2">
            <button type="button" @click="closeAdminModal()" class="btn-secondary flex-1">
              Cancel
            </button>
            <button 
              type="submit" 
              class="btn-primary flex-1"
              x-text="adminModal.authenticated ? 'Save & Enter Admin Mode' : 'Verify Password'"
            >
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function pFilesApp() {
        return {
          // GitHub Configuration
          config: {
            owner: "byggasak",
            repo: "pFiles",
            path: "data/prompts.json",
            branch: "main",
          },

          // Admin Configuration - SHA-256 hash of the password (not plaintext)
          // To generate a new hash: console.log(await this.hashPassword('your-password'))
          ADMIN_PASSWORD_HASH: "0693ba199b2e89d5ffdec38e6fd8b434b133b1c56db1ec14d45706df3598e51c",

          // State
          prompts: [],
          categories: [],
          searchQuery: "",
          activeCategory: null,
          loading: true,
          loadingMessage: "Loading prompts...",
          saving: false,
          fileSha: null,

          // Admin state
          isAdminMode: false,
          logoClickCount: 0,
          logoClickTimer: null,

          // Toast state
          toast: {
            show: false,
            message: "",
            type: "success",
          },

          // Modals
          promptModal: {
            open: false,
            form: { title: "", content: "", categoryId: "" },
          },
          categoryModal: {
            open: false,
            form: { name: "" },
          },
          adminModal: {
            open: false,
            authenticated: false,
            error: "",
            form: { password: "", token: "" },
          },
          expandModal: {
            open: false,
            prompt: null,
            editing: false,
            form: { title: "", content: "", categoryId: "" },
          },

          // Computed
          get isConfigured() {
            return !!localStorage.getItem("pfiles_github_token");
          },

          get githubToken() {
            return localStorage.getItem("pfiles_github_token") || "";
          },

          get filteredPrompts() {
            // Always search across all prompts when a search query is present.
            // Only apply category filter when there is no search query.
            const normalize = (str) =>
              (str || '')
                .toLowerCase()
                .normalize('NFKD')
                .replace(/\u00a0/g, ' ') // non‑breaking space -> space
                .replace(/\s+/g, ' ');   // collapse whitespace

            const hasQuery = this.searchQuery.trim().length > 0;
            let result = hasQuery ? this.prompts : this.prompts;

            if (!hasQuery && this.activeCategory !== null) {
              result = result.filter((p) => p.categoryId === this.activeCategory);
            }

            if (hasQuery) {
              const query = normalize(this.searchQuery);
              result = result.filter((p) => {
                const titleMatch = normalize(p.title).includes(query);
                const contentMatch = normalize(p.content).includes(query);
                const category = this.getCategoryById(p.categoryId);
                const categoryMatch = category ? normalize(category.name).includes(query) : false;
                return titleMatch || contentMatch || categoryMatch;
              });
            }

            return result;
          },

          // Initialize
          async init() {
            this.isAdminMode = sessionStorage.getItem("pfiles_admin") === "true";
            await this.loadData();
          },

          // Handle keyboard shortcuts
          handleKeydown(event) {
            if ((event.ctrlKey || event.metaKey) && event.shiftKey && event.key === "A") {
              event.preventDefault();
              this.openAdminModal();
            }
          },

          // Handle logo click (5-click to access admin)
          handleLogoClick() {
            this.logoClickCount++;
            
            if (this.logoClickTimer) {
              clearTimeout(this.logoClickTimer);
            }

            if (this.logoClickCount >= 5) {
              this.logoClickCount = 0;
              this.openAdminModal();
            } else {
              this.logoClickTimer = setTimeout(() => {
                this.logoClickCount = 0;
              }, 500);
            }
          },

          // Admin modal
          openAdminModal() {
            this.adminModal.form.password = "";
            this.adminModal.form.token = this.githubToken;
            this.adminModal.authenticated = false;
            this.adminModal.error = "";
            this.adminModal.open = true;
          },

          closeAdminModal() {
            this.adminModal.open = false;
            this.adminModal.authenticated = false;
            this.adminModal.error = "";
          },

          async hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
          },

          async handleAdminAuth() {
            if (!this.adminModal.authenticated) {
              const inputHash = await this.hashPassword(this.adminModal.form.password);
              if (inputHash === this.ADMIN_PASSWORD_HASH) {
                this.adminModal.authenticated = true;
                this.adminModal.error = "";
              } else {
                this.adminModal.error = "Incorrect password";
              }
              return;
            }

            const token = this.adminModal.form.token.trim();
            if (token) {
              localStorage.setItem("pfiles_github_token", token);
            }

            sessionStorage.setItem("pfiles_admin", "true");
            this.isAdminMode = true;
            
            this.closeAdminModal();
            this.showToast("Admin mode activated");
          },

          exitAdminMode() {
            sessionStorage.removeItem("pfiles_admin");
            this.isAdminMode = false;
            this.showToast("Exited admin mode");
          },

          // Load data from GitHub
          async loadData() {
            this.loading = true;
            this.loadingMessage = "Loading prompts from GitHub...";

            try {
              const url = `https://api.github.com/repos/${this.config.owner}/${this.config.repo}/contents/${this.config.path}?ref=${this.config.branch}`;
              const headers = { Accept: "application/vnd.github.v3+json" };

              if (this.githubToken) {
                headers.Authorization = `token ${this.githubToken}`;
              }

              const response = await fetch(url, { headers });

              if (response.status === 404) {
                // File doesn't exist yet - initialize with empty arrays
                this.fileSha = null;
                this.categories = [];
                this.prompts = [];
                return;
              }

              if (!response.ok) {
                throw new Error(`Failed to load: ${response.status}`);
              }

              const data = await response.json();
              this.fileSha = data.sha;

              // Properly decode UTF-8 content from base64
              const decodedContent = decodeURIComponent(escape(atob(data.content)));
              const content = JSON.parse(decodedContent);
              this.categories = content.categories || [];
              this.prompts = content.prompts || [];

            } catch (error) {
              console.error("Failed to load data:", error);
              this.showToast("Failed to load prompts", "error");
              // Initialize with empty arrays on error
              this.categories = [];
              this.prompts = [];
            } finally {
              this.loading = false;
            }
          },

          // Save data to GitHub
          async saveData() {
            if (!this.githubToken) {
              this.showToast("Please configure GitHub token", "error");
              return false;
            }

            try {
              const content = JSON.stringify(
                { categories: this.categories, prompts: this.prompts },
                null,
                2
              );

              const url = `https://api.github.com/repos/${this.config.owner}/${this.config.repo}/contents/${this.config.path}`;

              // Build request body - only include sha if file exists (for updates)
              const requestBody = {
                message: this.fileSha ? "Update prompts via pFiles UI" : "Create prompts.json via pFiles UI",
                content: btoa(unescape(encodeURIComponent(content))),
                branch: this.config.branch,
              };

              // Only include SHA if file exists (for updates)
              if (this.fileSha) {
                requestBody.sha = this.fileSha;
              }

              const response = await fetch(url, {
                method: "PUT",
                headers: {
                  Authorization: `token ${this.githubToken}`,
                  Accept: "application/vnd.github.v3+json",
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(requestBody),
              });

              if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || "Failed to save");
              }

              const result = await response.json();
              this.fileSha = result.content.sha;

              return true;
            } catch (error) {
              console.error("Failed to save:", error);
              this.showToast(`Failed to save: ${error.message}`, "error");
              return false;
            }
          },

          // Prompt CRUD
          openPromptModal() {
            if (!this.isConfigured) {
              this.showToast("Please configure GitHub token first", "error");
              this.openAdminModal();
              return;
            }
            this.promptModal.form = {
              title: "",
              content: "",
              categoryId: this.activeCategory || "",
            };
            this.promptModal.open = true;
          },

          closePromptModal() {
            this.promptModal.open = false;
          },

          async savePrompt() {
            this.saving = true;

            // Normalize content to fix any encoding issues before saving
            let normalizedContent = this.promptModal.form.content || '';
            
            // Fix common encoding issues
            normalizedContent = normalizedContent
              .replace(/â€™/g, "'")      // Smart apostrophe
              .replace(/â€œ/g, '"')      // Left double quote
              .replace(/â€/g, '"')       // Right double quote
              .replace(/â€"/g, "—")      // Em dash
              .replace(/â€"/g, "–")      // En dash
              .replace(/â€¦/g, "…")      // Ellipsis
              .replace(/Ã¢Â´Â/g, "–")   // Common dash encoding issue
              .replace(/Ã¢Â´/g, "–")    // Variant of dash encoding
              .replace(/Ã¢Â /g, "—")    // Common encoding issue
              .replace(/Â(?=[Ãâ])/g, "") // Remove Â when part of encoding issue
              .replace(/Ã¢/g, "");        // Remove encoding artifacts
            
            // Normalize Unicode
            normalizedContent = normalizedContent.normalize('NFC');

            const newPrompt = {
              id: Date.now().toString(),
              title: this.promptModal.form.title.trim(),
              // Preserve exact formatting (no trim) so pasted text keeps whitespace.
              content: normalizedContent,
              categoryId: this.promptModal.form.categoryId || null,
              createdAt: new Date().toISOString(),
            };

            this.prompts.unshift(newPrompt);

            const success = await this.saveData();
            this.saving = false;

            if (success) {
              this.closePromptModal();
              this.showToast("Prompt saved to GitHub!");
            } else {
              this.prompts = this.prompts.filter((p) => p.id !== newPrompt.id);
            }
          },

          async deletePrompt(id) {
            if (!confirm("Delete this prompt? This will update GitHub.")) return;

            const backup = [...this.prompts];
            this.prompts = this.prompts.filter((p) => p.id !== id);

            this.loading = true;
            this.loadingMessage = "Deleting prompt...";

            const success = await this.saveData();
            this.loading = false;

            if (success) {
              this.showToast("Prompt deleted");
            } else {
              this.prompts = backup;
            }
          },

          // Expand prompt
          expandPrompt(prompt) {
            this.expandModal.prompt = prompt;
            this.expandModal.editing = false;
            this.expandModal.open = true;
          },

          closeExpandModal() {
            this.expandModal.open = false;
            this.expandModal.prompt = null;
            this.expandModal.editing = false;
            this.expandModal.form = { title: "", content: "", categoryId: "" };
          },

          startEditPrompt() {
            if (!this.expandModal.prompt) return;
            this.expandModal.form = {
              title: this.expandModal.prompt.title,
              content: this.expandModal.prompt.content,
              categoryId: this.expandModal.prompt.categoryId || "",
            };
            this.expandModal.editing = true;
          },

          cancelEditPrompt() {
            this.expandModal.editing = false;
            this.expandModal.form = { title: "", content: "", categoryId: "" };
          },

          async saveEditedPrompt() {
            if (!this.expandModal.prompt) return;
            if (!this.isConfigured) {
              this.showToast("Please configure GitHub token first", "error");
              this.openAdminModal();
              return;
            }

            this.saving = true;

            // Normalize content to fix any encoding issues before saving
            let normalizedContent = this.expandModal.form.content || '';
            
            // Fix common encoding issues
            normalizedContent = normalizedContent
              .replace(/â€™/g, "'")      // Smart apostrophe
              .replace(/â€œ/g, '"')      // Left double quote
              .replace(/â€/g, '"')       // Right double quote
              .replace(/â€"/g, "—")      // Em dash
              .replace(/â€"/g, "–")      // En dash
              .replace(/â€¦/g, "…")      // Ellipsis
              .replace(/Ã¢Â´Â/g, "–")   // Common dash encoding issue
              .replace(/Ã¢Â´/g, "–")    // Variant of dash encoding
              .replace(/Ã¢Â /g, "—")    // Common encoding issue
              .replace(/Â(?=[Ãâ])/g, "") // Remove Â when part of encoding issue
              .replace(/Ã¢/g, "");        // Remove encoding artifacts
            
            // Normalize Unicode
            normalizedContent = normalizedContent.normalize('NFC');

            // Update the prompt
            const promptIndex = this.prompts.findIndex(p => p.id === this.expandModal.prompt.id);
            if (promptIndex !== -1) {
              this.prompts[promptIndex] = {
                ...this.prompts[promptIndex],
                title: this.expandModal.form.title.trim(),
                content: normalizedContent,
                categoryId: this.expandModal.form.categoryId || null,
              };
              
              // Update the modal's prompt reference
              this.expandModal.prompt = this.prompts[promptIndex];
            }

            const success = await this.saveData();
            this.saving = false;

            if (success) {
              this.expandModal.editing = false;
              this.showToast("Prompt updated!");
            } else {
              // Revert on failure
              if (promptIndex !== -1) {
                this.prompts[promptIndex] = this.expandModal.prompt;
              }
            }
          },

          // Category CRUD
          openCategoryModal() {
            if (!this.isConfigured) {
              this.showToast("Please configure GitHub token first", "error");
              this.openAdminModal();
              return;
            }
            this.categoryModal.form = { name: "" };
            this.categoryModal.open = true;
          },

          closeCategoryModal() {
            this.categoryModal.open = false;
          },

          async saveCategory() {
            this.saving = true;

            const newCategory = {
              id: this.categoryModal.form.name.toLowerCase().replace(/\s+/g, "-"),
              name: this.categoryModal.form.name.trim(),
            };

            this.categories.push(newCategory);

            const success = await this.saveData();
            this.saving = false;

            if (success) {
              this.closeCategoryModal();
              this.showToast("Category saved to GitHub!");
            } else {
              this.categories = this.categories.filter((c) => c.id !== newCategory.id);
            }
          },

          async deleteCategory(id) {
            if (!confirm("Delete this category? Prompts will be uncategorized.")) return;

            const backupCategories = [...this.categories];
            const backupPrompts = [...this.prompts];

            this.categories = this.categories.filter((c) => c.id !== id);
            this.prompts = this.prompts.map((p) =>
              p.categoryId === id ? { ...p, categoryId: null } : p
            );

            if (this.activeCategory === id) {
              this.activeCategory = null;
            }

            this.loading = true;
            this.loadingMessage = "Deleting category...";

            const success = await this.saveData();
            this.loading = false;

            if (success) {
              this.showToast("Category deleted");
            } else {
              this.categories = backupCategories;
              this.prompts = backupPrompts;
            }
          },

          // Helpers
          getCategoryById(id) {
            return this.categories.find((c) => c.id === id);
          },

          getPromptCount(categoryId) {
            return this.prompts.filter((p) => p.categoryId === categoryId).length;
          },

          async copyToClipboard(text) {
            try {
              await navigator.clipboard.writeText(text);
              this.showToast("Copied to clipboard!");
            } catch (err) {
              this.showToast("Failed to copy", "error");
            }
          },

          handlePaste(event) {
            event.preventDefault();
            
            // Safari-compatible clipboard access
            const clipboardData = event.clipboardData || window.clipboardData;
            const paste = clipboardData ? clipboardData.getData('text/plain') : '';
            
            if (!paste) return;
            
            // Normalize the text to fix encoding issues while preserving all formatting
            let normalized = paste;
            
            // Only fix specific known encoding issues - preserve everything else including formatting
            // Fix common double-encoded UTF-8 sequences (only replace exact problematic patterns)
            normalized = normalized
              // Fix smart quotes and apostrophes
              .replace(/â€™/g, "'")      // Smart apostrophe
              .replace(/â€œ/g, '"')      // Left double quote
              .replace(/â€/g, '"')       // Right double quote
              // Fix dashes and special punctuation
              .replace(/â€"/g, "—")      // Em dash
              .replace(/â€"/g, "–")      // En dash
              .replace(/â€¦/g, "…")      // Ellipsis
              // Fix the specific problematic sequences from the image
              .replace(/Ã¢Â´Â/g, "–")   // Common dash encoding issue (10–12) - use en dash
              .replace(/Ã¢Â´/g, "–")    // Variant of dash encoding
              .replace(/Ã¢Â /g, "—")    // Common encoding issue - use em dash
              // Only remove Â when it's clearly part of an encoding issue (followed by problematic chars)
              .replace(/Â(?=[Ãâ])/g, "") // Remove Â only when followed by encoding issue chars
              .replace(/Ã¢/g, "");        // Remove remaining encoding artifacts
            
            // Normalize Unicode characters to composed form (preserves formatting)
            normalized = normalized.normalize('NFC');
            
            // Insert at cursor position (preserves all formatting, line breaks, spacing)
            const textarea = event.target;
            const start = textarea.selectionStart || 0;
            const end = textarea.selectionEnd || 0;
            const currentValue = this.promptModal.form.content || '';
            
            this.promptModal.form.content = 
              currentValue.substring(0, start) + 
              normalized + 
              currentValue.substring(end);
            
            // Set cursor position after inserted text (Safari-compatible)
            setTimeout(() => {
              if (textarea.setSelectionRange) {
                textarea.setSelectionRange(start + normalized.length, start + normalized.length);
              } else if (textarea.selectionStart !== undefined) {
                textarea.selectionStart = start + normalized.length;
                textarea.selectionEnd = start + normalized.length;
              }
            }, 0);
          },

          showToast(message, type = "success") {
            this.toast.message = message;
            this.toast.type = type;
            this.toast.show = true;

            setTimeout(() => {
              this.toast.show = false;
            }, 3000);
          },
        };
      }
    </script>
